<div id="cards" *ngIf="cards">
    <button id="card-create-button" routerLink="create">Create</button>
    <div *ngIf="cards.length > 0; then allCards else noCardsMessage"></div>
</div>

<ng-template #allCards>
    <app-card *ngFor="let card of cards"
     [card]="card" 
     (removeCard)="removeCard($event)">
    </app-card>
</ng-template>

<ng-template #noCardsMessage>
    <h1>No entries.</h1>
</ng-template>
