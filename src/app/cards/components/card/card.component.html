<div class="card">
  <div class="card-header">
      <img width="100px" src="/assets/images/angular-logo.svg" />
      <h1>{{ card.title }}</h1>
  </div>

  <div class="card-actions">
    <button id="view" [routerLink]="detail/1">View</button>
    <button id="remove" (click)="removeCard(card)">Remove</button>
  </div>
</div>
